<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>LMusic</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        font-size: 0;
        background: #99ccff;
    }
    #min1{
        position: fixed;
        top: 90vh;
        left: calc(100vw - 10vh);
        width: 10vh;
        height: 10vh;
    }
    #min2{
        position: fixed;
        top: 90vh;
        left: 0;
        width: 10vh;
        height: 10vh;
    }
    #text1{
        position: fixed;
        top: 0;
        left: calc(100vw - 35vh);
        width: 35vh;
        height: 7vh;
    }
    #text2{
        position: fixed;
        top: 0;
        left: 0;
        width: 35vh;
        height: 7vh;
    }
</style>
<body>
    <div id="min1"></div>
    <div id="min2"></div>
    <div id="text1"></div>
    <div id="text2"></div>
    <script src="../zdj.js"></script>
    <script src="LMusic.js"></script>
    <script>
        let lm = new LMusic({
            //地址设置
            path: {
                music: 'music',
                cover: 'cover',
                btn: 'btn'
            },
            //播放设置
            play: {
                //自动播放
                auto: true,
                //播放模式
                mode: 2
            },
            //音乐
            music: [
                {
                    //音乐地址
                    src: 'YUE.STEVEN,uen - dB doll.mp3',
                    //音乐作者
                    author: 'YUE.STEVEN,uen',
                    //音乐名
                    name: 'dB doll',
                    //音乐封面
                    cover: 'YUE.STEVEN,uen - dB doll.png',
                    //歌词地址
                    words: ''
                },
                {
                    src: 'Fusq - Perfume!.mp3',
                    author: 'Fusq',
                    name: 'Perfume!',
                    cover: 'Fusq - Perfume!.jpg',
                    words: ''
                },
                {
                    src: 'PLEEG - Hey !.mp3',
                    author: 'PLEEG',
                    name: 'Hey !',
                    cover: 'PLEEG - Hey !.jpg',
                    words: ''
                },
                {
                    src: 'Tenkitsune - Hiya!.mp3',
                    author: 'Tenkitsune',
                    name: 'Hiya!',
                    cover: 'Tenkitsune - Hiya!.jpg',
                    words: ''
                },
                {
                    src: 'Synthion - Akiba.mp3',
                    author: 'Synthion',
                    name: 'Akiba',
                    cover: 'Synthion - Akiba.jpg',
                    words: ''
                },
                {
                    src: 'Fusq,Hyper Potions - Blush.mp3',
                    author: 'Fusq,Hyper Potions',
                    name: 'Blush',
                    cover: 'Fusq,Hyper Potions - Blush.jpg',
                    words: ''
                },
                {
                    src: '瀬名航,鎖那 - ひとり旅 (feat. 鎖那).mp3',
                    author: '瀬名航,鎖那',
                    name: 'ひとり旅 (feat. 鎖那)',
                    cover: '瀬名航,鎖那 - ひとり旅 (feat. 鎖那).jpg',
                    words: ''
                }
            ],
            //按钮
            btn: {
                //上一首
                last: 'last.png',
                //播放
                play: 'play.png',
                //暂停
                pause: 'pause.png',
                //下一首
                next: 'next.png',
                //列表循环
                loop: 'loop.png',
                //单曲循环
                loopOne: 'loopOne.png',
                //随机播放
                random: 'random.png',
                //音量大
                volumeHigh: 'volumeHigh.png',
                //音量中
                volumeMedium: 'volumeMedium.png',
                //音量小
                volumeLow: 'volumeLow.png',
                //音量无
                volume: 'volume.png'
            },
            //最小功能
            min: [
                {
                    //容器
                    container: document.querySelector('#min1'),
                    //是否显示封面
                    coverShow: true,
                    //背景颜色
                    background: '#F5F5F5'
                },
                {
                    //容器
                    container: document.querySelector('#min2'),
                    //是否显示封面
                    coverShow: false,
                    //背景颜色
                    background: '#F5F5F5'
                }
            ],
            //文本功能
            text: [
                {
                    //容器
                    container: document.querySelector('#text1'),
                    //是否显示封面
                    coverShow: true,
                    //按钮部分背景颜色
                    btnBackground: '#FFFFFF',
                    //文本部分背景颜色
                    textBackground: '#F5F5F5',
                    //文本部分字体颜色
                    textColor: '#111111'
                },
                {
                    container: document.querySelector('#text2'),
                    coverShow: false,
                    btnBackground: '#FFFFFF',
                    textBackground: '#F5F5F5',
                    textColor: '#111111'
                }
            ]
        });
    </script>
</body>
</html>
