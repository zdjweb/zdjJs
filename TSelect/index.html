<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>TSelect</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        font-size: 0;
    }
</style>
<body>
    <script src="../zdj.js"></script>
    <script src="TSelect.js"></script>
    <script>
        const ts = new TSelect({
            container: document.body,
            values: (() => {
                const arr = [];
                for (let i = 0; i < 50; i++) {
                    arr.push(i);
                }
                arr.push(5);
                return arr;
            })(),
            prefix: '这是超级长的第',
            suffix: '个选项',
            default: 5,
            number: 5,
            background: '#FFFFFF',
            font: {
                size: 1,
                color: '#807F7F'
            },
            opacity: {
                change: true,
                max: 0.2,
                min: 1
            },
            line: {
                height: 1,
                background: '#EEEEEE'
            },
            moveFunction: function() {

            },
            moveChangeFunction: function() {

            },
            valueChangeFunction: function() {
                if (this.code == 15) {
                    this.showNumber = 7;
                } else if (this.code == 30) {
                    this.showNumber = 11;
                } else if (this.code == 40) {
                    this.showNumber = 15;
                }
            }
        });
    </script>
</body>
</html>
