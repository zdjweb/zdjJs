<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>TSelect</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        font-size: 0;
    }
</style>
<body>
    <script src="../zdj.js"></script>
    <script src="TSelect.js"></script>
    <script>
        const ts = new TSelect({
            container: document.body,
            values: (() => {
                const arr = [];
                for (let i = 0;i < 100; i++){
                    arr[i] = i;
                }
                return arr;
            })(),
            prefix: '第',
            suffix: '个',
            number: 5,
            background: '#FFFFFF',
            font: {
                size: 1,
                color: '#807F7F',
                opacityChange: true
            },
            line: {
                height: 1,
                background: '#EEEEEE'
            },
            moveChangeFunction: function() {

            },
            valueChangeFunction: function() {
                console.log(6);
            }
        });
    </script>
</body>
</html>
